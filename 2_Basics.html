<!-- Element = Tag + content 
Tag is only tag no content  -->

<!-- Version of HMTL  -->
<!DOCTYPE html> 

<!-- HTML main tag  -->
 <!-- lang is an attribute here attribute increase the functionality of a tag -->
<html lang="en">

<!-- Head Tag  -->
<head>

    <!-- Meta tag is self closing tag -->


    <!-- Pair Tag:- which has got opening and closing tag  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Description of page  -->
    <meta name="description" content="Something about page">
    <!-- Title of website  -->
    <title>Welcome to Web Development</title>

    <!-- Linking HMTL to CSS  -->
    <link rel="stylesheet" href="style.css">
</head>

<!-- Main content of page  -->
<body>
    


    <!-- Linking HTML to JS  -->
    <script src="script.js"></script>


    <!-- TO see yout website in mobile :--
    1. Open Terminal or powershell write ipconfig 
    2. See ipv4 address
    3. copy that and come to vs code setting and search for live preview 
    4. overwrite the host ip with the ipv4 ip
    5. Restart the vs code 
    6. also make sure the wifi network should be private network.
    Now you can open the website in your phone by writing the url -->
</body>
</html>
