<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auido, Video and Media Elements</title>

    <style>

    </style>
</head>
<body>

    <!-- src:- for path
    controls:- to give controls 
    loop:- to play video in loop
    autoplay:- to autoplay video
    muted:- to mute the video
    poster:- to add a thumbnail  -->

    <video src="" controls loop autoplay width="93" muted poster=""></video>


    <!-- preload:- none  - it won't load the audio before loading
    preload:- metadata - only meta data will be fetched before loading 
    preload:- auto - load entire audio before loading  -->

    <audio src="" controls loop autoplay muted preload="none"></audio>


    <!-- To embed another website in our website  -->
    <iframe src="" frameborder="0"></iframe>


    <script>

    </script>
    
</body>
</html>
