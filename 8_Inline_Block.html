<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Inline elements:- those who takes width which is required. a,span
    Block Elements:- those who takes full width of page. div,p

    <!-- Quiz  -->

    <div>
        <label for="name">Enter Your Name</label>
        <input type="text" name="name" id="name" required autofocus placeholder="Ayush Soni">
    </div>
    <div>
        <label for="city">Enter Your City</label>
        <input type="text" name="city" id="city" required autofocus placeholder="Surat">
    </div>
    <div>
        <label for="code">Enter Your Pin Code</label>
        <input type="number" name="code" id="code" required autofocus placeholder="484006">
    </div>


    Id:- Must be unique. For unique identification. It is used for bookmarking section.
    Classes:- can be multiple

    <div id="test">Test</div>
    <div class="bg bg-white">Classes</div>
</body>
</html>
